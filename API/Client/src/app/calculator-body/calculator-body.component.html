<div id="calcBody" class="border border-4 p-2 shadow">
    <div class="mb-1 text-center">Piedmont Plastics</div>
    <app-calculator-screen
      [firstOperand]="firstOperand"
      [storedOperator]="storedOperator"
      [screenValue]="screenValue">
    </app-calculator-screen>
    <div class="col text-end">
        <button class="btn btn-secondary border border-1 border-dark m-2" (click)="onAllClear()">AC</button>
        <button class="btn btn-secondary border border-1 border-dark m-2" (click)="onClear()">C</button>
    </div>
    <div class="row">
        <div class="col-auto p-0">
            <div class="row m-2 me-0">
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('7')">
                    7
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('8')">
                    8
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('9')">
                    9
                </button>
            </div>
            <div class="row m-2 me-0">
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('4')">
                    4
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('5')">
                    5
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('6')">
                    6
                </button>
            </div>
            <div class="row m-2 me-0">
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('1')">
                    1
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('2')">
                    2
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('3')">
                    3
                </button>
            </div>
            <div class="row m-2 me-0">
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('0')">
                    0
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onAppendOperand('.')">
                    .
                </button>
                <button class="col-auto btn btn-circle num-button m-2" (click)="onCalculate()">
                    =
                </button>
            </div>
        </div>
        <div class="col-auto d-flex flex-column p-0">
            <app-operator-button *ngFor="let operator of operators" [operation]="operator"
                (click)="onOperatorClick(operator)"></app-operator-button>
        </div>
    </div>
</div>

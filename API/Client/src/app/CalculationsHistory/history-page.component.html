<div class="position-absolute top-50 start-50 translate-middle h-75">
  <app-sortForm></app-sortForm>
  <span>Total Results: {{ clientParams.count }}</span>
  <app-table></app-table>
  <div class="tableFooter">
    <div *ngIf="clientParams.count > 0" class="d-flex justify-content-between">
      <span>Page: {{ clientParams.pageIndex + 1 }}</span>
      <div class="btn-group me-4 ms-4" role="group" aria-label="Page number buttons">
        <button *ngFor="let page of clientParams.pages" type="button" class="btn btn-secondary"
          (click)="onPageClick(page)">{{page}}</button>
      </div>
      <span>Showing: {{ clientParams.pageSize * clientParams.pageIndex }}-{{
        clientParams.pageSize * (clientParams.pageIndex + 1)
        }}</span>
    </div>
    <div class="tableNav d-flex justify-content-center mt-4">
      <button *ngIf="clientParams.count > 0" (click)="prevPage()" [disabled]="clientParams.isPrevDisabled"
        class="btn btn-secondary pageBtn me-auto">
        Prev
      </button>
      <button (click)="refreshTable()" class="btn btn-success">Refresh</button>
      <button *ngIf="clientParams.count > 0" (click)="nextPage()" [disabled]="clientParams.isNextDisabled"
        class="btn btn-secondary pageBtn ms-auto">
        Next
      </button>
    </div>
  </div>
</div>

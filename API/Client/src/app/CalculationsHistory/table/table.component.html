<div class="table-responsive h-75 overflow-auto">
  <table class="table table-secondary table-striped text-center">
    <thead>
      <tr>
        <th scope="col" class="ps-3 pe-3">Username</th>
        <th scope="col" class="ps-3 pe-3">First-Operand</th>
        <th scope="col" class="ps-3 pe-3">Operator</th>
        <th scope="col" class="ps-3 pe-3">Second-Operand</th>
        <th scope="col" class="ps-3 pe-3">Answer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let calc of calculations">
        <td>{{ calc.user.username }}</td>
        <td>{{ calc.firstOperand }}</td>
        <td>{{ calc.operator }}</td>
        <td>{{ calc.secondOperand }}</td>
        <td>{{ calc.answer }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-responsive mh-75 overflow-auto">
  <table class="table table-secondary table-striped text-center mb-1">
    <thead>
      <tr>
        <th scope="col" class="ps-3 pe-3">Username</th>
        <th scope="col" class="ps-3 pe-3">Operation</th>
        <th scope="col" class="ps-3 pe-3">Answer</th>
        <th scope="col" class="ps-3 pe=3">Date</th>
        <th scope="col" class="ps-3 pe=3">Time</th>
      </tr>
    </thead>
    <tbody *ngIf="calculations.length > 0; else noDataTable">
      <tr *ngFor="let calc of calculations">
        <td>{{ calc.user.username }}</td>
        <td>
          {{ calc.firstOperand }} {{ calc.operator }} {{ calc.secondOperand }}
        </td>
        <td>{{ calc.answer }}</td>
        <td>
          {{ formatDate(calc.date) }}
        </td>
        <td>{{ formatTime(calc.date) }}</td>
      </tr>
    </tbody>
    <ng-template #noDataTable>
      <tbody>
        <tr>
          <td colspan="5" class="h2 mt-2 text-center">No Data to Display</td>
        </tr>
      </tbody>
    </ng-template>
  </table>
</div>
